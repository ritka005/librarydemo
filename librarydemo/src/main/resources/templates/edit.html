<!DOCTYPE html>
<html>
<head>
  <title>Редактировать книгу</title>
</head>
<body>
<h1>Редактировать книгу</h1>
<form action="/books/edit/${book.idBook}" method="post">
  <label>Название:</label><input type="text" name="name" value="${book.name}"><br>
  <label>Год публикации:</label><input type="number" name="yearOfPublication" value="${book.yearOfPublication}"><br>
  <label>Издатель:</label><input type="text" name="publisher" value="${book.publisher}"><br>
  <label>Жанр:</label><input type="text" name="genre" value="${book.genre}"><br>
  <input type="submit" value="Сохранить">
</form>
<a href="/books">Назад</a>
</body>
</html>
